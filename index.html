<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Neon Decor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Шрифты для киберпанка -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Russo+One&display=swap" rel="stylesheet" />
  
  <!-- Particles.js библиотека -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', 'Russo One', sans-serif;
      background: linear-gradient(-45deg, #0a0a13, #050615, #041723, #0a0a13);
      background-size: 600% 600%;
      animation: gradientShift 40s ease infinite;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
      position: relative;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Контейнер */
    .container {
      position: relative;
      z-index: 10;
      max-width: 960px;
      text-align: center;
      padding: 30px 40px;
      background: rgba(0, 20, 40, 0.45);
      border-radius: 15px;
      box-shadow:
        0 0 20px #00ffffaa,
        0 0 40px #ff0080aa,
        0 0 80px #00ffff66;
      backdrop-filter: blur(12px);
      border: 1px solid #00ffff44;
    }

    /* Неоновый текст с анимацией */
    h1 {
      font-size: 4rem;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 5px #00ffff, 
        0 0 15px #0ff, 
        0 0 35px #0ff, 
        0 0 60px #0ff, 
        0 0 90px #08f, 
        0 0 100px #0ff;
      animation: flicker 3.5s infinite alternate;
      user-select: none;
    }

    /* Параграф под заголовком */
    p.subtitle {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #ffffffcc;
      text-shadow:
        0 0 8px #ff0080aa;
      letter-spacing: 0.05em;
    }

    /* Кнопка с улучшенным неоном и анимацией */
    .neon-button {
      margin-top: 3rem;
      font-family: 'Russo One', sans-serif;
      font-size: 1.6rem;
      padding: 1.3rem 3.5rem;
      color: #ff0080;
      background: transparent;
      border: 2px solid #ff0080;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 0 8px #ff0080,
        0 0 20px #ff0080,
        0 0 30px #ff00cc,
        inset 0 0 10px #ff0080;
      transition: color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    .neon-button:hover {
      color: #00ffff;
      border-color: #00ffff;
      box-shadow:
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 50px #0ff,
        inset 0 0 20px #00ffff;
      transform: scale(1.1);
    }

    /* Анимация мерцания неона у текста */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #00ffff, 
          0 0 15px #0ff, 
          0 0 35px #0ff, 
          0 0 60px #0ff, 
          0 0 90px #08f, 
          0 0 100px #0ff;
      }
      20%, 24%, 55% {
        opacity: 0.8;
        text-shadow: none;
      }
    }

    /* Панели голографические */
    .holo-panel {
      position: fixed;
      border: 1.5px solid #00ffff44;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 20px #00ffff55,
        inset 0 0 10px #00ffffaa;
      pointer-events: none;
      z-index: 5;
      animation: pulseGlow 6s ease-in-out infinite alternate;
    }

    .holo-panel.top-left {
      top: 40px;
      left: 40px;
      width: 280px;
      height: 140px;
      transform: rotate(-6deg);
    }

    .holo-panel.bottom-right {
      bottom: 50px;
      right: 80px;
      width: 320px;
      height: 170px;
      transform: rotate(8deg);
    }

    .holo-panel.center {
      top: 50%;
      left: 50%;
      width: 400px;
      height: 220px;
      transform: translate(-50%, -50%) rotate(3deg);
      opacity: 0.15;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow:
          0 0 20px #00ffff55,
          inset 0 0 10px #00ffffaa;
        opacity: 0.95;
      }
      100% {
        box-shadow:
          0 0 30px #00ffffaa,
          inset 0 0 15px #00ffffff;
        opacity: 0.7;
      }
    }

    /* Анимированные неоновые линии (для динамичного декора) */
    .lines-container {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 2;
      pointer-events: none;
      overflow: visible;
    }

    .neon-line {
      position: absolute;
      border-radius: 2px;
      box-shadow:
        0 0 5px #0ff,
        0 0 15px #0ff,
        0 0 30px #00ffffcc;
      opacity: 0.6;
      animation-timing-function: linear;
    }

  </style>
</head>
<body>

  <!-- Эффект частиц -->
  <div id="particles-js"></div>

  <!-- Голографические панели -->
  <div class="holo-panel top-left"></div>
  <div class="holo-panel bottom-right"></div>
  <div class="holo-panel center"></div>

  <!-- Анимированные линии -->
  <div class="lines-container" id="linesContainer"></div>

  <div class="container" role="main" aria-label="Главный контент сайта с названием и кнопкой">
    <h1>АЛОЕ ВЕРА ШАМПУНЬ</h1>
    <p class="subtitle">Сила природы в каждом флаконе</p>
    <button class="neon-button" onclick="alert('Спасибо за покупку!')">Купить Сейчас</button>
  </div>

  <!-- Скрипт инициализации -->
  <script>
    // ////////////////////
    // Частицы particles.js - значительно увеличены и разноцветные
    // ////////////////////
    particlesJS('particles-js', {
      particles: {
        number: { value: 180, density: { enable: true, value_area: 700 } },
        color: { value: ["#00ffff", "#ff0080", "#ffffff", "#ff00cc", "#00ffea"] },
        shape: { type: "circle" },
        opacity: { 
          value: 0.7,
          random: true,
          anim: { enable: true, speed: 1.5, opacity_min: 0.1, sync: false }
        },
        size: { 
          value: 4,
          random: true,
          anim: { enable: true, speed: 5, size_min: 1, sync: false }
        },
        move: {
          enable: true, speed: 2,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "bounce",
          bounce: true,
          attract: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 160,
          color: "#00ffff",
          opacity: 0.3,
          width: 1.2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 190, line_linked: { opacity: 0.4 } },
          push: { particles_nb: 6 },
        }
      },
      retina_detect: true
    });

    // ////////////////////
    // Анимированные неоновые линии для декора
    // ////////////////////
    const linesContainer = document.getElementById('linesContainer');
    const colors = ['#00ffff', '#ff0080', '#ffffff', '#ff00cc', '#00ffea'];

    function createLine() {
      const line = document.createElement('div');
      line.classList.add('neon-line');

      // Случайный цвет из палитры
      line.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Случайная начальная позиция и размер
      const width = Math.random() * 200 + 50 + 'px';
      const height = (Math.random() < 0.5) ? '2px' : '150px';
      line.style.width = width;
      line.style.height = height;

      // Случайное положение на экране
      line.style.top = Math.random() * 100 + 'vh';
      line.style.left = Math.random() * 100 + 'vw';

      // Случайная скорость и направление для анимации движения
      const duration = Math.random() * 12 + 8; // сек

      // Анимация - движение линии по горизонтали или вертикали циклически
      const animName = height === '2px' ? 'moveHorizontal' : 'moveVertical';

      line.style.animation = `${animName} ${duration}s linear infinite alternate`;

      linesContainer.appendChild(line);
    }

    // Создаём много линий
    for(let i=0; i<30; i++) {
      createLine();
    }

  </script>

  <style>
    /* Анимации для линий */
    @keyframes moveHorizontal {
      0% { transform: translateX(0); opacity: 0.6;}
      50% {opacity: 1;}
      100% { transform: translateX(40px); opacity: 0.6;}
    }
    @keyframes moveVertical {
      0% { transform: translateY(0); opacity: 0.5;}
      50% {opacity: 1;}
      100% { transform: translateY(30px); opacity: 0.5;}
    }
  </style>

</body>
</html>
